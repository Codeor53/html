<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/action">
        <div>
        <label for="Name">Name:</label>
        <input type="text" name="q" id="Name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="Email">Email:</label>
            <input type="email" name="q" id="Email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="Message">Message:</label><br>
            <textarea name="q" id="Message"></textarea>
        </div>
        <br>
        <div>
            <label for="Rate">Rate us our of 5:</label><br>
            <input type="radio" name="q" id="Rate">
            <label for="Rate">1</label><br>
            <input type="radio" name="q" id="Rate">
            <label for="Rate">2</label><br>
            <input type="radio" name="q" id="Rate">
            <label for="Rate">3</label><br>
            <input type="radio" name="q" id="Rate">
            <label for="radio">4</label><br>
            <input type="radio" name="q" id="Rate">
            <label for="Rate">5</label><br>
        </div>
        <br>
        <button value="button">Send your message!</button>
    </form>
</body>
</html>
